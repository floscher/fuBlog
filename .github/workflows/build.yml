name: build

on: push

jobs:
  tasks:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        workspace: [ client, common, server ]
        task: [ lint, build ]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
      - run: npm install
      - run: npm run ${{ matrix.task }} --workspace ${{ matrix.workspace }}
        continue-on-error: true

  build:
    needs: tasks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
      - run: npm install
      - run: npm run build
